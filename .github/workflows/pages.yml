name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches: [ main ]     # ← デフォルトブランチ名
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  HUGO_VERSION: 0.149.0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true         # （サブモジュールテーマのとき）
          fetch-depth: 0           # enableGitInfo 用に履歴が必要

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: ${{ env.HUGO_VERSION }}
          extended: true

      - name: Cache Hugo modules & resources
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/hugo
            resources/_gen
            /home/runner/go/pkg/mod
          key: ${{ runner.os }}-hugo-${{ env.HUGO_VERSION }}-${{ hashFiles('**/go.mod') }}
          restore-keys: ${{ runner.os }}-hugo-

      - name: Build site
        run: hugo --minify

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          cname: k-dm.work         # ← ルートに CNAME を自動生成
